<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Scoreboard</title>
  <meta name="viewport" content="width=device-width">
  <style>
  .container {
    width: 600px;
    margin: 100px auto;
    text-align: center;
  }

  .gauge {
    width: 250px;
    height: 250px;
    display: inline-block;
  }

  </style>
</head>

<body>
  <div class="container">
    <h1>Dance Dance Revolution</h1>
    </br></br>
    <div id="gg1" class="gauge"></div>
    <div id="gg2" class="gauge" data-value="25"></div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="raphael-2.1.4.min.js"></script>
  <script src="justgage.js"></script>
  <!-- Custom Javascript functions below -->
  <script type="text/javascript">
    score = 0;
    var dflt = {
      min: 0,
      max: 100,
      donut: true,
      gaugeWidthScale: 0.6,
      counter: true,
      hideInnerShadow: true
    };
    var gg1 = new JustGage({
      id: 'gg1',
      value: 0,
      title: 'Lions',
      defaults: dflt
    });
    var gg2 = new JustGage({
      id: 'gg2',
      title: 'Unicorns',
      defaults: dflt
    });
    $(document).ready(function () {
      // This will update the score every 2 sec (2000 millisec)
      setInterval(updateScore, 2000);
    })

    function updateScore() {
      $.ajax({
        type: 'GET',
        url: 'https://chavctprx1.execute-api.us-west-2.amazonaws.com/prod/score',
        contentType: 'application/json',
        dataType: 'json',
        success: function(response){
          if(response) {
              if (response.code == 'FAIL') {
                $('#gg1').text("Internal server error!");
              } else {
                score = response.score;
                console.log(score);
                gg1.refresh(score);
              }
          }
        },
        error: function(e) {
          if(e) {
            $('#gg1').text(e);
          }
        }
      })
    }
  </script>
</body>

</html>
